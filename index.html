<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="main-menu">
            <div class="player-screen">
                <div class="you">
                    <div class="image">
                        <img class="imagein" id="imageyou" src="images/questionmark.jpg" alt="">
                    </div>
                    <div class="innertext you">YOU</div>
                </div>
                <div id="youscore">0</div>
                <div id="cpuscore">0</div>
                <div class="cpu">
                    <div class="image">
                        <img class="imagein" id="imagecpu" src="images/questionmark.jpg" alt="">
                    </div>
                    <div class="innertext cpu">CPU</div>
                </div>
            </div>
            <div class="options">
                <button class="option" id="rock" data-value="0">Rock</button>
                <button class="option" id="paper" data-value="1">Paper</button>
                <button class="option" id="scissors" data-value="2">Scissors</button>
            </div>
        </div>
    </div>
    <script src="rpsscript.js"></script>
</body>
</html>
